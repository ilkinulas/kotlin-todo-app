<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo App For JavaDay 2018 Istanbul </title>
    <script src="js/vue.js"></script>
    <script src="js/axios.min.js"></script>
</head>
<body>
<div id="app">
	New item : <input id="new_item" type="text" @keyup.enter="create">
	<ul id="todo_list">
		<li v-for="todo in todos">
			<input type="checkbox" :checked="todo.done" @click="toggle(todo)">
			{{ todo.text }}
			<a href="#" v-if="todo.done" @click="deleteTodo(todo.id)" class="delete_link">(delete)</a>
		</li>
	</ul>
</div>

<script>
	Vue.component('editable', {
	  template: `
	    <div contenteditable="true" @blur="emitChange">
	      {{ content }}
	    </div>
	  `,
	  props: ['content'],
	  methods: {
	    emitChange (ev) {
	      this.$emit('update', ev.target.textContent)
	    }
	  }
	});
	const app = new Vue({
		el: '#app',
		data: {
			todos: []
		},
		methods: {
			create: function(event) {
	            axios.post("todo/", event.srcElement.value).then(response => {
	                this.todos.push(response.data);
	            });
	            event.srcElement.value = "";
			},
			toggle: function(todo) {
				todo.done = !todo.done
				this.update(todo)
			},
            update: function(todo) {
                axios.put("todo/"+todo.id, {"text": todo.text, "done": todo.done}).then(response => {
                });
            },
            deleteTodo: function(id) {
                axios.delete("todo/"+id).then(response => {
                    if (response.data == "ok") {
                        for(var i = this.todos.length; i--;) {
	                        if (this.todos[i].id === id) this.todos.splice(i, 1);	
                        }
                    }
                });
            }            
		},
		mounted: function() {
			axios.get("todo/").then(response => {
                this.todos = response.data;
            });
		}
	})
</script>

</body>
</html>
